server:
  port: 9000
logging:
  path: ./log
  level:
    ROOT: info
    controller: debug
    org:
      springframework:
        security: debug
        web: error
        jdbc: debug
    com.alibaba.druid: debug
spring:
  application:
    name: wulinacademy
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
  security:
    debug: false
---
cors:
  allow-origin: '*'

location:
  assets: /assets/
  images: .${location.assets}images/
  news: .${location.assets}news/

upload:
  image:
    max-size: 2097152